<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="blog"></div>
    <script type="text/babel">
      //var data = [{
       //id: 1, 
       //author: 'Jim Segal', 
       //timestamp: 'Feb 1 2016 10:30pm', 
       //text:'Bacon ipsum dolor amet rump pork turducken, cow fatback picanha shank kevin. Ball tip cupim //andouille pancetta. Rump short ribs drumstick salami meatloaf turkey beef. Ham hock beef kevin short loin //meatball meatloaf t-bone flank chicken. Shank brisket pork loin, frankfurter biltong cow filet mignon turkey.'
      //}]
      var BlogList = React.createClass({
        render: function() {
          var blogNodes = this.props.data.map(function(blog){
            return (
              <Blog key={blog.id} author={blog.author} time={blog.time}>
                {blog.text}
              </Blog>
              );
          });
          return (
            <div className="blogList">
              {blogNodes}
            </div>
          );
        }
      });

      var BlogForm = React.createClass({
        render: function() {
          return (
            <div className="blogForm">
              this is the blog form
            </div>
          );
        }
      });

      var Blog = React.createClass({
        render: function() {
          return (
            <div className="blog">
              <h2 className="blogAuthor">
                {this.props.author}
              </h2>
              <h4>
                {this.props.time}
              </h4>
              {this.props.children}
            </div>
          );
        }
      });

      var BlogBox = React.createClass({
        loadBlogsFromServer: function() {
          $.ajax({
            url: this.props.url, 
            dataType: 'json',
            cache: false, 
            success: function(data) {
              this.setState({data: data});
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },
        getInitialState: function(){
          return {data: []};
        }, 
        componentDidMount: function(){
          this.loadBlogsFromServer();
          setInterval(this.loadBlogsFromServer, this.props.pollInterval);
        },
        render: function() {
          return (
            <div className="blogBox">
              <h1>Blog</h1>
              <BlogList data={this.state.data} />
              <br />
              <BlogForm />
            </div>
          );          
        }
      });

      ReactDOM.render(
        <BlogBox url="/api/blogs" pollInterval={10000} />,
        document.getElementById('blog')
      );
    </script>
  </body>
</html>
